name: Dockerimage latest

on:
  push:
    branches: 
      - master

jobs:
  CPU:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'master'
    - name: Build the Docker image
      env:
        HUB_NAME: ${{ secrets.DOCKER_NAME }}
        HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
      run: |  
        docker login -u $HUB_NAME -p $HUB_KEY
        docker build . --pull --no-cache --file Dockerfile --tag zocker160/blender-crowdrender:latest
        docker tag zocker160/blender-crowdrender:latest zocker160/blender-crowdrender:bl_2.93
        docker push zocker160/blender-crowdrender:latest
        docker push zocker160/blender-crowdrender:bl_2.93

  nvidia10:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'master'
    - name: Build the Docker image
      env:
        HUB_NAME: ${{ secrets.DOCKER_NAME }}
        HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
      run: |  
        docker login -u $HUB_NAME -p $HUB_KEY
        docker build . --pull --no-cache --file Dockerfile.cuda10 --tag zocker160/blender-crowdrender:bl_2.83_cu_10
        docker push zocker160/blender-crowdrender:bl_2.83_cu_10

  nvidia11:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'master'
    - name: Build the Docker image
      env:
        HUB_NAME: ${{ secrets.DOCKER_NAME }}
        HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
      run: |  
        docker login -u $HUB_NAME -p $HUB_KEY
        docker build . --pull --no-cache --file Dockerfile.cuda11 --tag zocker160/blender-crowdrender:nvidia
        docker tag zocker160/blender-crowdrender:nvidia zocker160/blender-crowdrender:bl_2.93_cu_11
        docker push zocker160/blender-crowdrender:nvidia
        docker push zocker160/blender-crowdrender:bl_2.93_cu_11
