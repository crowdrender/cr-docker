name: Dockerimage Builder

on:
 push:
  branches: 
    - master
 workflow_dispatch:

jobs:
  build-and-push-vanilla-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [["3.6", "3.6.5"], ["3.5", "3.5.1"], ["3.4", "3.4.1"], ["3.3", "3.3.12"]]
    steps:
    - uses: actions/checkout@v2
    - id: generate-url
      run: |
        echo "BLENDER_URL=$(printf 'https://download.blender.org/release/Blender%s/blender-%s-linux-x64.tar.xz' ${{ matrix.version[0] }} ${{ matrix.version[1] }})" >> $GITHUB_ENV
    - name: Build the Docker image
      env:
        HUB_NAME: ${{ secrets.DOCKER_NAME }}
        HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
      run: | 
        docker login -u $HUB_NAME -p $HUB_KEY
        docker build . --pull --no-cache --file Dockerfile --tag crowdrender/blender-crowdrender:latest --build-arg BLENDER_DL_URL="${BLENDER_URL}"
        docker tag crowdrender/blender-plugin:latest crowdrender/blender-plugin:bl_${{matrix.version[0]}}
        docker push crowdrender/blender-plugin:bl_${{matrix.version[0]}}

  build-and-push-dockerdesktop-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [["3.6", "3.6.5"], ["3.5", "3.5.1"], ["3.4", "3.4.1"], ["3.3", "3.3.12"]]
    steps:
    - uses: actions/checkout@v2
    - id: generate-url
      run: |
        echo "BLENDER_URL=$(printf 'https://download.blender.org/release/Blender%s/blender-%s-linux-x64.tar.xz' ${BL_VERSION_SHORT} ${BL_VERSION_FULL})" >> $GITHUB_ENV
    - name: Build the Docker image
      env:
        HUB_NAME: ${{ secrets.DOCKER_NAME }}
        HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
      run: | 
        docker login -u $HUB_NAME -p $HUB_KEY
        docker build . --pull --no-cache --file Dockerfile.Cuda --tag crowdrender/blender-crowdrender:latest --build-arg BLENDER_DL_URL="${BLENDER_URL}"
        docker tag crowdrender/blender-plugin:latest crowdrender/blender-plugin:bl_${{ matrix.version[0] }}-DockerDesktop
        docker push crowdrender/blender-plugin:bl_${{ matrix.version[0] }}-DockerDesktop
